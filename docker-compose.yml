version: '3.7'
services:
  server:
    depends_on:
      - postgres
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/nodemon src/index.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      Backend:
        ipv4_address: 172.16.201.11

  postgres:
    image: postgres:11.1-alpine
    restart: "no"
    working_dir: /server
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=sabino
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=system
    ports:
      - "8084:5432"
    networks:
      Backend:
        ipv4_address: 172.16.201.10

  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
        Frontend:
            ipv4_address: 172.16.200.10

volumes:
  pgdata:

networks:
  Frontend:
    name: network_node
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.200.0/24
  Backend:
    name: network_Banco
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.201.0/24
